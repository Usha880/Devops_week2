<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <h2>Registration Form</h2>
        <style>
            form{
text-align: center;
 }
 body{
     background-color: #ffe6f0;
 }
 h2{
     text-align: center;
 }
        </style>
    </head>
    <body>
        <div>
            <form id="registartion form" action="#" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20"><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="3"><br><br>
                <label for="confirmpassword">ConfirmPassword</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required><br><br>
                <button type="submit">Register</button><br><br>
            </form>
            <p id="message" class="success" style="display:none;">Your registration is successful!</p>
            <p id="emailError" class="Error" style="display:none;">please enter a valid email address ending with @gmail.com</p>
        </div>
        <script>
            document.getElementById('Registration Form').addEventListener('submit',function(event))
            {
                var form=event.target;
                var password=form.password.value;
                var confirmpassword=form.confirmpassword.value;
                if(password!==confirmpassword)
                {
                    event.preventDefault();
                    alert('passwords do not match');
                    return;
                }
                var email=form.email.value;
                if(!email=form.endswith('@gmail.com'));
                {
                    event.preventDefault();
                    document.getElementById('emailError').style.display='block';
                    return;
                }
                event.preventDefault();
                document.getElementById('message').style.display='block';
                document.getElementById('emailError').style.display='none';
                form.reset();
            });
        </script>
    </body>
</html>
